<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apply for Loan - Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Apply for Loan</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/loans/apply}" method="post">
                            <div class="mb-3">
                                <label for="loanType" class="form-label">Loan Type</label>
                                <select class="form-select" id="loanType" name="loanType" required>
                                    <option value="">Select Loan Type</option>
                                    <option th:each="type : ${loanTypes}" th:value="${type}" th:text="${type}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Loan Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" name="amount" 
                                           step="0.01" min="0" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="termMonths" class="form-label">Loan Term (Months)</label>
                                <input type="number" class="form-control" id="termMonths" name="termMonths" 
                                       min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="purpose" class="form-label">Purpose of Loan</label>
                                <textarea class="form-control" id="purpose" name="purpose" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Additional Documents</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="incomeProof" name="incomeProof">
                                    <label class="form-check-label" for="incomeProof">Income Proof</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="addressProof" name="addressProof">
                                    <label class="form-check-label" for="addressProof">Address Proof</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="employmentProof" name="employmentProof">
                                    <label class="form-check-label" for="employmentProof">Employment Proof</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Submit Application
                            </button>
                            <a href="@{/loans}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Loans
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
