<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System - Error</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .error-container {
            text-align: center;
            padding: 50px 0;
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            margin: 20px 0;
            font-size: 18px;
        }
        .error-details {
            margin-bottom: 30px;
            color: #6c757d;
        }
        .error-timestamp {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-landmark me-2"></i>Banking System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">
                            <i class="fas fa-user-plus me-1"></i>Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container error-container">
        <div class="error-code" th:text="${status ?: '500'}">500</div>
        <h1 class="error-title">Error</h1>
        <div class="error-message" th:text="${error ?: 'Something went wrong'}">Something went wrong</div>
        <div class="error-details" th:text="${message ?: 'We apologize for the inconvenience. Please try again later.'}">
            We apologize for the inconvenience. Please try again later.
        </div>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Go to Home
        </a>
        <div class="error-timestamp" th:text="${#dates.format(timestamp, 'dd-MM-yyyy HH:mm:ss')}">
            04-05-2025 15:07:55
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-landmark me-2"></i>Banking System</h5>
                    <p>A comprehensive banking solution for all your financial needs.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 Banking System. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
