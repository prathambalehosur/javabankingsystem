<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(title='Login')">
    <title>Banking System - Login</title>
</head>
<body>
    <nav th:replace="layout :: navbar"></nav>
    
    <div th:fragment="content">
        <div class="container auth-container">
            <div class="card auth-card shadow">
                <h3 class="card-title">Login to Your Account</h3>
                
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>You have been logged out
                </div>
                
                <div th:if="${param.registered}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>Registration successful! Please login
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <a th:href="@{/forgot-password}" class="text-decoration-none">Forgot password?</a>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register here</a></p>
                </div>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-2">Or login with biometrics</p>
                    <button class="btn btn-outline-secondary" id="biometricLoginBtn">
                        <i class="fas fa-fingerprint me-2"></i>Biometric Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout :: footer"></footer>
    
    <script th:replace="layout :: scripts"></script>
    <script>
        // Simulate biometric login
        document.getElementById('biometricLoginBtn').addEventListener('click', function() {
            alert('Biometric authentication simulation: This would trigger fingerprint/face recognition in a real application.');
        });
    </script>
</body>
</html>
